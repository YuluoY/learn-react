<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./lib/react.development.js"></script>
    <script src="./lib/react-dom.development.js"></script>
    <script src="./lib/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      class App extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            a: 100,
            b: "hello world",
            c: [1, 2, 3, true, null, undefined, null, "haha"],
            d: true,
            e: undefined,
            f: null,
            g: {},
          };
        }

        render() {
          return (
            <div>
              {/* 直接打印，如果是数组就元素连接打印 */}
              <div>{this.state.a}</div> {/* 100 */}
              <div>{this.state.b}</div> {/* hello world */}
              <div>{this.state.c}</div> {/* 123haha */}

              {/* undefined、null、boolean不显示任何值 */}
              <div>{this.state.d}</div> 
              <div>{this.state.e}</div>
              <div>{this.state.f}</div>

              {/* 直接输出对象会报错 */}
              {/* <div>{this.state.g}</div> */}
            </div>
          );
        }
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
