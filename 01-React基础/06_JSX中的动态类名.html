<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./lib/react.development.js"></script>
    <script src="./lib/react-dom.development.js"></script>
    <script src="./lib/babel.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/classnames/2.3.2/index.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <style>
      .box.active {
        color: red;
      }
    </style>

    <script type="text/babel">
      class App extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            active: false,
          };
        }

        handleChangeDynamicName = () => {
          this.setState({ active: !this.state.active });
        };

        render() {
          return (
            <div className={classNames("box", { active: this.state.active })}>
              <h1>动态类名</h1>
              <button onClick={this.handleChangeDynamicName}>
                切换动态类名
              </button>
            </div>
          );
        }
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
